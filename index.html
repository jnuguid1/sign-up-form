<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="side-background-container">
        <div class="logo-banner">
            <img src="./images/odin-lined.png" alt="logo" height="90px" width="auto">
            <div class="logo-header">ODIN</div>
        </div>
    </div>
    <div class="form-content">
        <p class="call-to-action-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>
            Sign up <em>now</em> to get started. 
            <br><br>
            You <em>know</em> you want to.
        </p>
        <form class="form-container" action="" id="signup-form">
            <p id="form-header">Let's do this!</p>

            <div class="form-row">
                <div class="input-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="input-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-container">
                    <label for="phone">PHONE NUMBER</label>
                    <input pattern="\d{3}.*\d{3}.*\d{4}" type="text" id="phone" name="phone" required>
                </div>
            </div>

            <div class="form-row">
                <div class="input-container">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="7" required>
                </div>
                <div class="input-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="7" required>
                </div>
            </div>
        </form>
        <div class="submit-button">
            <button id="submit" type="submit" form="signup-form">Create Account</button>
            <p>Already have an account? <span id="login-text">Log in</span></p>
        </div>
    </div>
</body>
</html>
