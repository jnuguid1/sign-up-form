<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="side-background-container">
        <div class="logo-banner">
            <img src="./images/odin-lined.png" alt="logo" height="90px" width="auto">
            <div class="logo-header">ODIN</div>
        </div>
    </div>
    <div class="form-content">
        <p class="call-to-action-text">
            This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
            <br>
            Sign up <em>now</em> to get started. 
            <br><br>
            You <em>know</em> you want to.
        </p>
        <div class="form-container">
            <p id="form-header">Let's do this!</p>
            <form action="">
                <label for="first-name">FIRST NAME</label>
                <input type="text">
                <label for="last-name">LAST NAME</label>
                <input type="text">
                <label for="email">EMAIL</label>
                <input type="email">
            
                <label for="phone">PHONE NUMBER</label>
                <input type="text">
                <label for="password">PASSWORD</label>
                <input type="text">
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="text" name="" id="">
                <button type="submit">Create ACcount</button>
            </form>
        </div>
        <p class="account-already"></p>
    </div>
</body>
</html>
