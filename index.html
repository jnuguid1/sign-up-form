<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="" alt="leafy background">
    <img src="" alt="logo">
    <div class="logo-header"></div>
    <div class="call-to-action-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. You know you want to.</div>
    <form action="">
        <label for="first-name">FIRST NAME</label>
        <input type="text">

        <label for="last-name">LAST NAME</label>
        <input type="text">

        <label for="email">EMAIL</label>
        <input type="email">
        
        <label for="phone">PHONE NUMBER</label>
        <input type="text">

        <label for="password">PASSWORD</label>
        <input type="text">

        <label for="confirm-password">CONFIRM PASSWORD</label>
        <input type="text" name="" id="">

        <button type="submit">Create ACcount</button>
    </form>

    <p class="account-already"></p>
</body>
</html>
